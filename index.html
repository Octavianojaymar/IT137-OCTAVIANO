<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
     <header class="heading"> Log in-Form</header><hr></hr>
	    <div class="row ">
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="email">Email Address :</label> </div><br>
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="fname" placeholder="Enter your Email" class="form-control "><br>
             </div>
		      </div>
		 </div>

         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="pass">Password :</label></div><br>
				<div class ="col-xs-8">	 
		             <input type="text" name="lname" id="lname" placeholder="Enter Password" class="form-control last"><br><br>
                </div>
		     </div>
		 </div>

		     <div class="col-sm-12">
                <button type="button" name="button" class="btn login_btn">Login</button><br><br>

                 <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline"><font color= "#F96">Remember me</font></label>
                </div>
                 ----------------------------------------
                 <div class="mt-4">
					<div class="d-flex justify-content-center links">
						<font color= "#F96">Create an account?</font> <a href="#" class="ml-2"><font color= "bluegreen">Sign Up</font></a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#"><font color= bluegreen>Forgot your password?</font></a>
					</div>
				</div>
		   </div>
		 </div>
	 </div>	 
		 		 
		 
</div>

</body>		
</html>
